# Generic Configuration with Authentication
# For carriers requiring username/password

# Copy this to /etc/config/enhanced_atc on your router
# Or use it as a reference for LuCI configuration

config general 'general'
	option fcc_unlock '1'
	option firmware_check '1'
	option atc_debug '0'
	option auto_optimize '0'
	option power_management '0'

config interface 'wan'
	option enabled '1'
	option device '/dev/ttyUSB3'
	option apn 'internet'                    # Replace with your APN
	option username 'your_username'          # Replace with your username
	option password 'your_password'          # Replace with your password
	option auth '3'                          # PAP/CHAP auto-select
	option pdp 'IP'
	option delay '5'
	option max_retries '3'
	option preferred_mode 'auto'
	option signal_threshold '-90'
	option monitor_interval '60'

# Authentication types:
# - 0: None (no authentication)
# - 1: PAP only
# - 2: CHAP only
# - 3: PAP or CHAP (automatically select)

# Notes:
# - Contact your carrier for correct APN and credentials
# - Some carriers use CHAP, others use PAP
# - Option '3' (auto-select) works for most carriers
