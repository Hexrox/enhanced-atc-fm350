# Konfiguracja dla Play (Polska) z blokowaniem pasm
# Enhanced ATC dla modemu Fibocom FM350-GL
# TYLKO DLA FIBOCOM FM350-GL!

# Skopiuj do /etc/config/enhanced_atc na routerze
# lub użyj jako wzór do konfiguracji przez LuCI

config general 'general'
	option fcc_unlock '1'
	option firmware_check '1'
	option atc_debug '0'
	option auto_optimize '0'
	option power_management '0'

config interface 'wan'
	option enabled '1'
	option device '/dev/ttyUSB3'
	option apn 'internet'
	option username ''
	option password ''
	option auth '0'
	option pdp 'IP'
	option delay '5'
	option max_retries '3'
	option preferred_mode 'auto'
	option signal_threshold '-90'
	option monitor_interval '60'
	# Band locking (Fibocom FM350-GL specific)
	option band_locking '1'
	option lte_bands '3,7,20'        # B3 (1800 MHz), B7 (2600 MHz), B20 (800 MHz)
	option nr5g_sa_bands '78'        # n78 (3500 MHz)
	option nr5g_nsa_bands '78'       # n78 (3500 MHz)

# Pasma Play w Polsce:
# LTE:
#   B3 (1800 MHz) - główne pasmo
#   B7 (2600 MHz) - dodatkowa przepustowość w miastach
#   B20 (800 MHz) - zasięg na obszarach wiejskich
# 5G:
#   n78 (3500 MHz) - główne pasmo 5G

# Uwagi:
# - Zablokowanie do tych pasm optymalizuje połączenie
# - Zapobiega przełączaniu na wolniejsze pasma
# - Lepsza stabilność połączenia
# - W niektórych lokalizacjach może ograniczyć zasięg
