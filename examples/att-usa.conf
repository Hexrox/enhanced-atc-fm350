# AT&T USA Configuration Example
# For Enhanced ATC with Fibocom FM350-GL

# Copy this to /etc/config/enhanced_atc on your router
# Or use it as a reference for LuCI configuration

config general 'general'
	option fcc_unlock '1'
	option firmware_check '1'
	option atc_debug '0'
	option auto_optimize '0'
	option power_management '0'

config interface 'wan'
	option enabled '1'
	option device '/dev/ttyUSB3'
	option apn 'broadband'
	option username ''
	option password ''
	option auth '0'
	option pdp 'IP'
	option delay '5'
	option max_retries '3'
	option preferred_mode 'auto'
	option signal_threshold '-90'
	option monitor_interval '60'

# Alternative APNs for AT&T:
# - broadband (default for postpaid)
# - phone (for phone lines)
# - nxtgenphone (for some plans)

# Notes:
# - AT&T primarily uses IPv4
# - No authentication required for most plans
# - Make sure your SIM is activated for data
