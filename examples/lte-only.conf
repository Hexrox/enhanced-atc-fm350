# LTE Only Configuration
# For forcing LTE-only mode (no 5G)

# Copy this to /etc/config/enhanced_atc on your router
# Or use it as a reference for LuCI configuration

config general 'general'
	option fcc_unlock '1'
	option firmware_check '1'
	option atc_debug '0'
	option auto_optimize '0'
	option power_management '0'

config interface 'wan'
	option enabled '1'
	option device '/dev/ttyUSB3'
	option apn 'internet'                    # Replace with your APN
	option username ''
	option password ''
	option auth '0'
	option pdp 'IP'
	option delay '5'
	option max_retries '3'
	option preferred_mode 'lte'              # FORCE LTE ONLY
	option signal_threshold '-90'
	option monitor_interval '60'

# Preferred mode options:
# - 'auto': Automatic (LTE/5G as available)
# - 'lte': LTE only (no 5G)
# - '5g': 5G preferred (fallback to LTE if unavailable)

# Use cases for LTE-only:
# - Better compatibility in some areas
# - More stable connection in mixed coverage
# - Lower power consumption
# - Debugging 5G connectivity issues
